<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <!DOCTYPE html> : 이 문서가 HTML문서임을 선언 
    <html lang="ko">     : HTML문서의 시작을 나타내며 lang속성을 이용하여 문서의 기본언어가 한국어임을 명시
    <head>               : 문서의 메타데이터와 제목등을 포함하는 머리 말
    <meta charset="UTF-8"> : 문서의 문자 인코딩을 UTF-8으로 설정
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> : 반응형 웹디자인을 위한 뷰포트 설정
    content="width=device-width : 뷰포트의 너비를 디바이스의 너비만큼 설정
    initial-scale=1.0" : 페이지가 처음 로딩될 때 초기 확대 축소 수준을 지정
    <title>Document</title> 
    <body>               : 문서의 본문,브라우저에 viewPort(웹페이지를 사용자가 보는영역)에 표시되는 내용
     -->
</body>
</html>
