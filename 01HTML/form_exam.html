<body>

        <input type ="text"  class="form-control">-<input type ="password" class="form-control">
    </div>
    <div>

        <input type="text" placeholder = "영문,숫자를 포함한 8자 이상" class="form-control">
    </div>

    <div>
        <label for="" class="form-label">비밀번호</label>
        <input type="password" placeholder = "영문,숫자를 포함한 12자 이상" class="form-control">
    </div>

    </div>

    <div>

        <select name="hint">
            <option value="father name">아버지의 성함은?</option>
            <option value="mother name">어머니의 성함은?</option>
            <option value="best friends">친한친구의 이름은?</option>
            <option value="home sweet home">나의 고향은?</option>
        </select>
    </div>

    <div>
        <label for="" class="form-label">답변</label>
        <input type="text" placeholder="답변"class="form-control">
    </div>

    <div>
        <label for="" class="form-label">이메일</label>
        <input type="url" class="form-control">
        <select value="domain">
            <option value="myself">직접입력</option>
            <option value="naver">naver.com</option>
            <option value="daum">hanmail.net</option>
            <option value="nate">nate.com</option>
            <option value="google">gmail.com</option>

    <div>
        <label for="" class="form-label">주소</label>
        <input type="text" class="form-control">
    </div>

    <div>
        <label for="">전화번호</label>
        <input type="text">-<input type="text">-<input type ="text">
    </div>
    
    <div>
        <label for="">핸드폰 번호</label>
        <input type="text">-<input type="text">-<input type ="text">
    </div>

    <div>
        <label for="0">직업</label>
        <select name="job">
            <option value="employer">사업자</option>
            <option value="employee">직장인</option>
            <option value="student">학생</option>
            <option value="Freelance">프리랜서</option>
            <option value="nothing">무직</option>

    </div>

        <input type="checkbox" name ="won" value="wod"><span>원두</span>

        <input type="checkbox" name ="hand drip" value="hand drip"><span>핸드드립</span>

            <option value = "web serching">웹 서칭</option>

        </select>
    </div>

    <div>

            <option value="open info yes">동의</option>
            <option value="open info no">동의하지 않음</option>

        <input type="submit" value ="회원가입"><input type="reset" value="취소">
        </div>
