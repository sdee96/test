<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- GOOGLE ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        *{
            font-size: 1rem;
        }
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
          font-size:1rem;
        }
        input{
            height : 35px;
        }
        .btn{
            width : 75px;
            height : 35px;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }

        th,td{
            width:50px;
            height : 35px;
            border : 1px solid;
            margin : 2px;
        }
        th:nth-child(3),
        td:nth-child(3)
        {
            width : 700px;
        }

    </style>

</head>
<body>
    <form action="" name="joinForm" onsubmit="return false">
        <input name="username" placeholder="이름을 입력하세요" >
        <input name="age"  placeholder="나이를 입력하세요">
        <input name="address" placeholder="주소를 입력하세요">
        <button class="btn">입력</button>
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>삭제</th>
            </tr>   
        </thead>
        <tbody>

        </tbody>
        
    </table>

    </div>
    <script>
        // form의 기본기능은 비활성화합니다
        //입력버튼을 눌렀을때 table의 tbody에 입력된 (이름/나이/주소/삭제버튼)이 생성될수 있도록합니다
        //입력된 노드의 이름/나이/주소를 수정할수 있도록합니다.
        //특정행의 삭제버튼을 클릭했을때 해당 행이 삭제 될수 있도록 합니다.
        
        //특정행의 위치를 위로이동/아래로 이동이 가능하도록 합니다(나중에)
        const btnEl=document.querySelector('.btn');
        const formEl = document.joinForm;
        const usernameEl = formEl.username; 
        const ageEl= formEl.age;
        const addressEl = formEl.address
        const tableBodyEl=document.querySelector('table tbody');

        btnEl.addEventListener('click',function(){
            if(isValid()){
            createNode();
            };
        })
        function isValid(){
            return !isNaN(ageEl.value); // 숫자가 아니라면 트루
            
        }
        let beforeEl=null;
        let beforeYpos = null;
        function createNode(){
           
            const tr = document.createElement('tr')//tr 생성
            tr.setAttribute('draggable',true);

            const td1= document.createElement('td')//td 생성
            td1.innerHTML=usernameEl.value;
            const td2= document.createElement('td')//td 생성
            td2.innerHTML=ageEl.value;
            const td3= document.createElement('td')//td 생성
            td3.innerHTML=addressEl.value;
            const td4= document.createElement('td')//td 생성
            const delEl=document.createElement('span');
            delEl.classList.add('material-symbols-outlined')
            delEl.innerHTML='delete'
            delEl.setAttribute('style','cursor:pointer')
            delEl.addEventListener('click',function(){
                const parentEl= delEl.parentNode.parentNode;
                console.log(parentEl);
                parentEl.remove();

                    
            })
            tr.addEventListener('dragstart',function(event){
                console.log('dragstart event ',event)
                console.log('dragstart target',event.target)
                beforeYpos=event.pageY
                beforeEl=event.target;
            })
            tr.addEventListener('dragover',function(event){
                event.preventDefault();

            })
            tr.addEventListener('dragover',function(event){
                event.preventDefault();
            })
            tr.addEventListener('drop',function(event){
                event.preventDefault();
                console.log('drop event',event)
                console.log('drop event target',event.target)

                if(beforeYpos<event.pageY)
                {
                    beforeEl.after(event.target);

                }
                else
                {
                    beforeEl.before(event.target);
                }
                
            
            })


            td4.appendChild(delEl);
            //tr > td 연결
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            //tbody>td 연결
            tableBodyEl.appendChild(tr);

            usernameEl.value='';
            ageEl.value='';
            addressEl.value='';
            }
            
         
    
           

    
    </script>
</body>
</html>
